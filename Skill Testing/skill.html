  <div align="Center">
    <H1>Employee Interests Survey Form</H1>

    <form class="" action="index.html" method="post">
      <label>Enter your name:</label>
      <input type="text" name="" value=""><br><br>

      <input type="text" name="" value=""><br><br>
      <label>Tell us a little about yourself:</label>
      <textarea name="name" rows="4" cols="30"></textarea> <br><br>
      <label>Do you exercise at home?</label>
      <input type="radio" name="exe" value=1> Yes
      <input type="radio" name="exe" value=2> No <br><br>

      <input type="checkbox"><label>Books</label><input type="checkbox"><label>Online Resources</label><input type="checkbox"><label>Phone apps</label><input type="checkbox"><label>Magazines</label><br><br>
      <label>What Genre of Movies do you like?</label>

        <option>All</option>
        <option>Action</option>
        <option>Adventure</option>
        <option>Animation</option>
        <option>Biography</option>
        <option>Comedy</option>
        <option>Crime</option>
        <option>Documentary</option>
      </select> <br><br>
      <input type="submit" value="Submit form">
    </form>
  </div>
